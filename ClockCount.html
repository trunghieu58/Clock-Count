<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    <h1>Clock</h1>
    <div class="ml-4">
        <span id="second">00</span>:<span id="tens">00</span>
    </div>
    <br>
    <button class="btn-success mr-3" onclick="start()">Start</button>
    <button class="btn-danger mr-3" onclick="stop()">Stop</button>
    <button class="btn-dark mr-3" onclick="reset()">Reset</button>


    <script src="ClockCount.js"></script>
</body>

</html>
